baseURL: "/"
cascade:
  _build:
    publishResources: false

copyright: "Anthrocon Inc"
disableHugoGeneratorInject: true
enableRobotsTXT: true
frontmatter:
  date:
    - ":filename"
    - ":default"

  lastmod:
    - "lastmod"
    - "modified"
    - ":git"

  publishDate:
    - ":default"
    - ":filename"

imaging:
  hint: "picture"
  quality: 85
  resampleFilter: "Lanczos"

languageCode: "en-US"
markup:
  goldmark:
    renderer:
      unsafe: true

theme: "anthropomorphic"
timeout: "600s"
timeZone: "America/New_York"
title: "Anthrocon 2024: AnthroCoaster - July 4-7, 2024"
