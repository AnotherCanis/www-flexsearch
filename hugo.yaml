  twitter:
    enableDNT: true

  vimeo:
    enableDNT: true

  youtube:
    privacyEnhanced: true

theme: "anthropomorphic"
timeout: "600s"
timeZone: "America/New_York"
title: "Anthrocon 2024: AnthroCoaster - July 4-7, 2024"
titleCaseStyle: "chicago"
